<thml>

	<head>
		<title>Belajar Javascript : Type Data Boolean</title>
		<p id="output"></p>
		<script type="text/javascript">
			var x = 5;
			var y = 4;
			var z = Boolean(x > y);
			if (z == false) {
				document.getElementById("output").innerHTML = "true : " + x + " Besar dari "+ y;
			} else {
				document.getElementById("output").innerHTML = "false : " + x + " Tidak Besar dari "+ y;
			}
		</script>
	</head>

	<body>
	</body>

	</html>
